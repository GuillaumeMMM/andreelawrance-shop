<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="ANDRE·E LAWRANCE, BEGINNER CLOTHING, SHOP">
        <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL}}">
    
        <title>André·e Lawrance - Shop</title>
        <link rel="stylesheet" href="{{ "css/header.css" | relURL}}">
        <link rel="stylesheet" href="{{ "css/styles.css" | relURL}}">
        <link rel="stylesheet" href="{{ "css/shop.css" | relURL}}">
    
        {{ block "shader-script" . }}{{ end }}
    </head>
    <body>
    
        <main class="container">
            <div class="fixed-content">
                {{ partial "header.html" . }}
    
                {{ partial "sidebar.html" . }}
            </div>
    
            {{ partial "shop.html" . }}
        </main>
        
        {{ partial "footer.html" . }}
    </body>
</html>

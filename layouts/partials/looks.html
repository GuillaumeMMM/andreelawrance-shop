<div class="looks-container">
    <div class="photos-container">
        {{ $photos := getJSON "/data/photos.json" }}

        {{ range $photos }}
            <div class="photo-container">
                <img src="{{.url}}" alt="{{.alt}}">
            </div>
        {{ end }}
        <p>More on instagram <a class="link" href="https://www.instagram.com/andre.elawrance/" target="_blank">@andre.elawrance</a></p>
    </div>
</div>
